<!DOCTYPE html>
<html>
    <head>
        <title>APIG WSGI Flask example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container" style="margin-top: 2em; margin-bottom: 2em">
            <p>
                <a href="https://github.com/nathforge/apigwsgi">APIG WSGI:</a> Flask example
            </p>

            <h2>Request</h2>
            {{request.method}} {{request.full_path}}<br>
            {% for key, value in request.headers.iteritems() %}
            {{key}}: {{value}}<br>
            {% endfor %}

            <h3>Data</h3>
            {% if request.get_data() %}
                <pre>{{request.get_data()}}</pre>
            {% else %}
                <em>none</em>
            {% endif %}
        </div>
    </body>
</html>
